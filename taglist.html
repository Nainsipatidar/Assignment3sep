<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagList</title>
</head>
<body>
    <h1>Tags</h1>
    <ol>
        <li>i: The content inside is typically displayed in italic</li>
        <li>img: This tag is used to embed an image in an html page</li>
        <li>input: This tag specifies an input field where the user can enter data</li>
        <li>nav: This tag defines a set of navigation links</li>
    </ol>
</body>
</html>
